<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Ping coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Libre+Franklin:wght@300;600;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/styles.css">
    <script src="https://kit.fontawesome.com/46eab4e946.js" crossorigin="anonymous"></script>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
<header class="container">
    <div>
        <img src="./images/logo.svg" alt="logo">
    </div>
    <h1>We are launching <strong>soon!</strong></h1>
    <p>Subscribe and get notified</p>
</header>
<main>
    <section class="container">
        <form id="contact-form" action="#" method="post" class="contactForm">
            <input name="email" type="email" placeholder="Your email address...">
            <button type="submit">Notify Me</button>
        </form>
        <div class="illustration">
            <img src="./images/illustration-dashboard.png" alt="dashboard overview">
        </div>
    </section>
</main>
<footer class="container">
    <div class="socialNetworks">
        <a href="#">
            <i class="fa-brands fa-facebook-f"></i> </a>
        <a href="#">
            <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="index.html">
            <i class="fa-brands fa-instagram"></i>
        </a>
    </div>
    <p>&copy; Copyright Ping. All rights reserved.</p>
    <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a target="_blank" href="https://github.com/Lucas-allard">Lucas Allard</a>.
    </p>
</footer>

<script src="./js/index.js"></script>
</body>
</html>
